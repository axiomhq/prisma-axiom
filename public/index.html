<html>
  <head>
    <title>URL Shortener Template</title>

    <link rel="icon" type="image/svg" href="prisma.svg" />
    <style>
      @font-face {
        font-family: Inter;
        font-weight: 400;
        src: url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-400-normal.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-400-normal.woff')
            format('woff');
      }

      @font-face {
        font-family: Inter;
        font-weight: 900;
        src: url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-900-normal.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@fontsource/inter/files/inter-latin-900-normal.woff')
            format('woff');
      }
    </style>

    <style>
      :root {
        --prisma-blue: #1a202c;
        --prisma-blue-lighter: #2b3853;
        --white: #ffffff;
        --green: #34d399;
        --black: #000000;
        --gray: rgba(0, 0, 0, 0.75);
      }
    </style>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 16px;
      }
      * {
        box-sizing: border-box;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }

      #hero {
        background: var(--prisma-blue);
        background: linear-gradient(
          -135deg,
          var(--prisma-blue) 0%,
          var(--prisma-blue-lighter) 100%
        );
        height: 60%;
        color: var(--white);
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #prisma-logo {
        padding: 50px;
      }

      #hero-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }

      #title {
        font-size: 72px;
        font-weight: 900;
        line-height: 1;
      }

      #subtitle {
        font-size: 24px;
        font-weight: 400;
        margin: 20px;
      }
      #subtitle a {
        color: var(--white) !important;
      }

      #docs {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        width: 100%;
        padding: 40px;
      }

      #docs .title {
        color: var(--gray);
        font-family: Inter, sans-serif;
        font-weight: 900;
        margin-bottom: 20px;
      }

      #docs article {
        font-family: monospace;
        margin: 40px;
      }
      #docs article h3 {
        font-family: monospace;
        font-size: 24px;
        color: var(--gray);
        text-align: center;
      }

      #docs article ul {
        list-style: none;
      }

      #docs article ul li {
        display: grid;
        grid-template-columns: 1fr 2fr 3fr;
        margin: 10px;
      }
      #docs article ul li .method {
        color: var(--green);
        text-align: right;
        grid-column: 1 / 2;
        margin-right: 20px;
      }
      #docs article ul li .url {
        color: var(--black);
        grid-column: 2 / 3;
        margin-right: 60px;
      }
      #docs article ul li .description {
        color: var(--gray);
        grid-column: 3 / 4;
      }
    </style>
  </head>

  <body>
    <section id="hero">
      <header style="flex: 1">
        <img src="prisma.svg" alt="Prisma logo" id="prisma-logo" />
      </header>
      <div id="hero-text">
        <h1 id="title">URL Shortener Template</h1>
        <h3 id="subtitle">
          Generated by
          <a href="https://cloud.prisma.io" target="_blank"
            >Prisma Data Platform</a
          >
        </h3>
      </div>
      <div style="flex: 1"></div>
    </section>

    <section id="docs">
      <h1 class="title">API Endpoints</h1>
    </section>

    <script>
      const docs = [
        {
          model: 'User',
          endpoints: [
            {
              method: 'GET',
              url: '/api/user',
              description: 'Get all users',
            },
            {
              method: 'GET',
              url: '/api/user?id=:id',
              description: 'Get a single user',
            },
            {
              method: 'POST',
              url: '/api/userd',
              description: 'Create a single user',
            },
            {
              method: 'PUT',
              url: '/api/user?id=:id',
              description: 'Update a single user',
            },
            {
              method: 'DELETE',
              url: '/api/user?id=:id',
              description: 'Delete a single user',
            },
          ],
        },
        {
          model: 'Link',
          endpoints: [
            {
              method: 'GET',
              url: '/api/link',
              description: 'Get all links',
            },
            {
              method: 'GET',
              url: '/api/link?id=:id',
              description: 'Get a single link',
            },
            {
              method: 'POST',
              url: '/api/link',
              description: 'Create a single link',
            },
            {
              method: 'PUT',
              url: '/api/link?id=:id',
              description: 'Update a single link',
            },
            {
              method: 'DELETE',
              url: '/api/link?id=:id',
              description: 'Delete a single link',
            },
          ],
        },
      ]

      // Rendering
      const container = document.getElementById('docs')

      for (const group of docs) {
        const article = document.createElement('article')

        const title = document.createElement('h3')
        title.innerText = group.model
        article.appendChild(title)

        const ul = document.createElement('ul')
        for (const endpoint of group.endpoints) {
          const li = document.createElement('li')
          li.classList.add('endpoint')

          const method = document.createElement('p')
          method.classList.add('method')
          method.innerText = endpoint.method
          li.appendChild(method)

          const url = document.createElement('p')
          url.classList.add('url')
          url.innerText = endpoint.url
          li.appendChild(url)

          const description = document.createElement('p')
          description.classList.add('description')
          description.innerText = endpoint.description
          li.appendChild(description)

          ul.appendChild(li)
        }
        article.appendChild(ul)

        container.appendChild(article)
      }
    </script>
  </body>
</html>
